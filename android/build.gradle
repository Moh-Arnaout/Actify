buildscript {
    repositories {
        google()
        mavenCentral()
    }
    // No hard-pinned Kotlin classpath here; the Plugin DSL in settings.gradle controls versions.
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
